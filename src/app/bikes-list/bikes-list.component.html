<div style="background-color: rgb(243, 243, 244);margin-top:-20px;">
<div class="container">
  <a routerLink="/user-choice"><img src="/assets/go back.png" style="width:160px;margin-left:120px;margin-top: 50px;height:80px"></a>

<div style="background-color: rgb(243, 243, 244);margin-top:-20px;">
  <div class="row container">
    <div class="card" *ngFor="let bike of bikes" style="width:300px;margin: 30px;margin-left:70px;margin-top:60px">
      <div class="card-body">
        <img src="{{bike.image}}" class="card-img-top" alt="Fissure in Sandstone" style="height:180px">
        <p class="card-title" style="text-align: center;"><b>
            <h3>{{bike.name}}</h3>
          </b></p>
        <div style="font-size:15px">
          <p>FuelType: {{bike.fueltype}}</p>
          <p>Description: {{bike.description}}</p>
          <!-- <p>Rating: {{bike.rating}}</p> -->
          <p>Price: {{bike.price | currency : 'INR'}}</p>
        </div>
        <p style="text-align: center;"><a class="btn btn-primary btn-lg btn-block" 
            (click)="goToCart(bike)">Add To Cart</a></p>
      </div>
    </div>
  </div>
</div>
</div>
