<app-header></app-header>
<div style="background-color: rgb(243, 243, 244);margin-top:-20px;">
<div class="container" >
  <a routerLink="/admin-choice"><img src="/assets/go back.png" style="width:160px;margin-left:60px;margin-top: 50px;height:80px"></a>

  <input type="submit" value="Add product" class="btn btn-primary" routerLink="/add-bike" style="width:200px;height:50px;margin-top: 50px;margin-left:800px;font-size: 20px;align-items: center;"><br/>

  <div class="row container" style="margin-top:50px">
      <div class="card" *ngFor="let bike of bikes" style="width:300px;margin: 25px;margin-left: 80px;">
          <div class="card-body">
              <img src="{{bike.image}}" class="card-img-top" alt="Fissure in Sandstone"  style="height:180px">    
                   <p class="card-title" style="text-align: center;"><b><h3>{{bike.name}}</h3></b></p>
                          <div style="font-size:15px">
                              <p>FuelType: {{bike.fueltype}}</p>
                              <p>Description: {{bike.description}}</p>
                              <!-- <p>Rating: {{bike.rating}}</p> -->
                              <p>Price: {{bike.price | currency : 'INR'}}</p>
                          </div>
            <p style="text-align: center;">
              <a class="btn btn-success btn-lg btn-block" data-toggle="modal"  data-target="#mymodal" (click)="edit(bike)">Update</a></p>
              <div class="modal" id="mymodal" role="dialog" style="width:500px;margin-left:500px;margin-top:50px">
                <div class="modal-content">
                    <div class="container">
                        <form #updateForm="ngForm" (ngSubmit)="submitUpdateForm()" novalidate style="width:300px;margin-left:80px;font-size: 15px;">
                            <!-- Id: <input type="text" disabled ngModel name="id" [(ngModel)]="newBike.id"><br/>
                            Name: <input type="text" ngModel name="name" [(ngModel)]="newBike.name"><br/>
                            FuelType: <input type="text" ngModel name="fueltype" [(ngModel)]="newBike.fueltype"><br/>
                            Price: <input type="text" ngModel name="price" [(ngModel)]="newBike.price"><br/>
                            Description: <input type="text" ngModel name="description" [(ngModel)]="newBike.description"><br/>
                            Rating: <input type="text" ngModel name="rating" [(ngModel)]="newBike.rating"><br/>
                            ImagePath: <input type="text" ngModel name="image" [(ngModel)]="newBike.image"><br/>
                            <input class="btn btn-primary btn-lg" type="submit" value="update"/> -->
                            <div class="form-group">
                                <label for="name">Product Id: </label>
                                <input type="text" disabled ngModel name="id" [(ngModel)]="newBike.id" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Name: </label>
                                <input type="text"  ngModel name="name" [(ngModel)]="newBike.name" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product FuelType: </label>
                                <input type="text" ngModel name="fueltype" [(ngModel)]="newBike.fueltype" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Price: </label>
                                <input type="text" ngModel name="price" [(ngModel)]="newBike.price" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Description: </label>
                                <input type="text" ngModel name="description" [(ngModel)]="newBike.description" class="form-control" required style="font-size: 20px">
                            </div>
                            <!-- <div class="form-group">
                                <label for="name">Product Rating: </label>
                                <input type="text" ngModel name="rating" [(ngModel)]="newBike.rating" class="form-control" required style="font-size: 20px">
                            </div> -->
                            <div class="form-group">
                                <label for="name">Product ImagePath: </label>
                                <input type="text" ngModel name="image" [(ngModel)]="newBike.image" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="update" class="btn btn-primary w-100" style="font-size: 20px" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
              <p><a class="btn btn-danger btn-lg btn-block" (click)="deleteProduct(bike.id)" >Delete</a></p>
          </div>
        </div>
      </div>
      </div>
    </div>
